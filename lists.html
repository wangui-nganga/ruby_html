<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2>List of Cars</h2>
<h2>Unordered list</h2>


<ul>
  <li>Nissan</li>
  <li>Toyota</li>
  <li>Porsche</li>
  <li>Mazda</li>
  <li>Peugeot</li>
  <li>Lexus</li>
  <li>Subaru</li>
  <li>Honda</li>
</ul>

<h2>List of Fruits</h2>
<h2>Ordered List</h2>
<ol>
  <li>Melon</li>
  <li>Orange</li>
  <li>Apple</li>
  <li>Banana</li>
  <li>Dragon</li>
  <li>Kiwi</li>
  <li>Grapes</li>
  <li>Strawberry</li>

</ol>

</body>
</html>
